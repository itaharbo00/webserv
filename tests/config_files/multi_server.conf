# Configuration multi-serveurs
server {
	listen 8080;
	server_name localhost;
	
	root ./www;
	index index.html;
	
	location / {
		allow_methods GET POST;
	}
}

server {
	listen 8081;
	server_name example.com;
	
	root ./www2;
	index home.html;
	
	client_max_body_size 5M;
	
	location / {
		allow_methods GET;
	}
	
	location /api {
		allow_methods GET POST DELETE;
	}
}
